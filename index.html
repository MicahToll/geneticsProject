<html>
<header>
    <meta charset="utf-8">
    <title>Genetics Project</title>
    <script src="genetics.js"></script>
    <script src="js/pixi.min.js"></script>
    <!--  open anaconda prompt          -->
    <!--  navigate to the geneticsProject folder on you device.          -->
    <!--  type, "python -m http.server"          -->
    <!--  You should be able to find your page at, "http://localhost:8000/"          -->
</header>
	
<body>
	<button onclick="input()">
		input
	</button>
	<div id="output">
		output
    </div>
    <script type="text/javascript">
        let type = "WebGL"
        if(!PIXI.utils.isWebGLSupported()){
          type = "canvas"
        }


        //Aliases
        let Application = PIXI.Application,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite;

        
        //creates pixi application and sets some of the options
        let app = new PIXI.Application({ 
            width: 256,         // default: 800
            height: 256,        // default: 600
            antialias: true,    // default: false
            transparent: false, // default: false
            resolution: 1       // default: 1
        });
        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        function loadProgressHandler() {
            console.log("loading"); 
        }

        PIXI.loader
            .add("images/cat.png")
            //.add("image/another_image.png")
            .on("progress", loadProgressHandler)
            .load(setup);
        
        function setup(){
            //this code will run after the loader has finished loading the image
            console.log("setup");
            let cat = new PIXI.Sprite(
                PIXI.loader.resources["images/cat.png"].texture
            );
            
            app.stage.addChild(cat);
        }




        PIXI.utils.sayHello(type)
    </script>
</body>
</html>
